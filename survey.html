<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
            rel="stylesheet"
    />

            crossorigin="anonymous"

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f0fdf4, #ccfbf1);
            background-image: url('https://images.unsplash.com/photo-1588776814546-3cdb690717b3?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }

        .card {
            width: 190px;
            height: 254px;
            border-radius: 50px;

        }

        .main-title {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 30px;
            background-color: #e0f2fe;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #0f172a;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: medium;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #1e293b;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 12px;
            border: 1px solid #94a3b8;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #0ea5e9;
            outline: none;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.8s ease;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            background-color: #0ea5e9;
            color: white;
            border: none;
            padding: 12px 24px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0284c7;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .result-box {
            background-color: #fcf7dc;
            padding: 20px;
            border-left: 6px solid #bac522;
            border-radius: 10px;
            margin-top: 25px;
            font-weight: 600;
            animation: fadeIn 1s ease;
        }

        select option {
            font-size: 16px;
        }

        @media screen and (max-width: 600px) {
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
        }

        label i {
            margin-right: 8px;
            color: #0ea5e9;
            animation: floatIcon 3s infinite ease-in-out;
        }

        @keyframes floatIcon {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        .result-dynamic {
            padding: 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 17px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .result-dynamic i {
            margin-right: 10px;
            color: #1e40af;
        }

        :focus {
            outline: 0;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 4px #b5c9fc;
        }

        .mydict div {
            display: flex;
            flex-wrap: wrap;
            margin-top: 0.1rem;
            justify-content: start;
        }

        .mydict input[type="radio"] {
            clip: rect(0 0 0 0);
            clip-path: inset(100%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        .mydict input[type="radio"]:checked + span {
            box-shadow: 0 0 0 0.0625em #0ea5e9;
            background-color: #dee7ff;
            z-index: 1;
            color: #0ea5e9;
        }

        label span {
            display: block;
            cursor: pointer;
            background-color: #fff;
            padding: 0.375em .75em;
            position: relative;
            margin-left: .0625em;
            box-shadow: 0 0 0 0.0625em #b5bfd9;
            letter-spacing: .05em;
            color: #3e4963;
            text-align: center;
            transition: background-color .5s ease;
        }

        label:first-child span {
            border-radius: .375em 0 0 .375em;
        }

        label:last-child span {
            border-radius: 0 .375em .375em 0;
        }

        button {
            color: #090909;
            padding: 0.7em 1.7em;
            font-size: 18px;
            border-radius: 0.5em;
            background: #e8e8e8;
            cursor: pointer;
            border: 1px solid #e8e8e8;
            transition: all 0.3s;
            box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
        }


        button:active {
            box-shadow: 4px 4px 12px #c5c5c5, -4px -4px 12px #ffffff;
        }

        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* behind your UI */
            pointer-events: none; /* clicks pass through */
        }

    </style>
</head>

    function loadDistricts(region) {
        const districtSelect = document.getElementById('district');
        districtSelect.innerHTML = '<option value="">Tanlang</option>';
        if (region && districts[region]) {
            districts[region].forEach((dist) => {
                const option = document.createElement('option');
                option.value = dist;
                option.textContent = dist;
                districtSelect.appendChild(option);
            });
        }
    }

    const sections = document.querySelectorAll('.section');
    let currentSection = 0;

    function nextSection() {
        // Validate current section inputs
        const current = sections[currentSection];
        const inputs = current.querySelectorAll('input, select');
        for (const input of inputs) {
            if (!input.checkValidity()) {
                input.reportValidity();
                return;
            }
        }
        // Move forward
        if (currentSection < sections.length - 1) {
            sections[currentSection].classList.remove('active');
            currentSection++;
            sections[currentSection].classList.add('active');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    }

    function prevSection() {
        if (currentSection > 0) {
            sections[currentSection].classList.remove('active');
            currentSection--;
            sections[currentSection].classList.add('active');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    }

    function calculateAndShowBmi() {

        const gender = document.querySelector('input[name="gender"]:checked');

        const weight = parseFloat(document.getElementById('weight').value);
        if (isNaN(height) || isNaN(weight)) {
            alert("Iltimos, bo'y va vaznni to'g'ri kiriting.");
            return;
        }

        const heightM = height / 100;
        const bmi = weight / (heightM * heightM);
        bmi_final = bmi

        console.log(`clicked! ${resultBox}`);

  `;

    function getRiskResult(points) {
        if (points <= 7) {
            return {

                color: "#dc2626",

    function calculatePoints() {
        document.getElementById("resultSection").style.display = "block";
        console.log('Calculating points...');
        const selects = document.querySelectorAll('#section-3 select[data-points]');
        for (let sel of selects) {
            if (!sel.value) {
                alert('Iltimos barcha savollarga javob bering');
                sel.focus();
                return;
            }
        }

        let totalPoints = 0;
        selects.forEach((sel) => {
            totalPoints += parseInt(sel.value);
        });

        sections.forEach((s) => s.classList.remove('active'));

        document.getElementById('resultSection').classList.add('active');

    function hexToRGBA(hex, opacity) {
        const bigint = parseInt(hex.replace('#', ''), 16);
        const r = (bigint >> 16) & 255;
        const g = (bigint >> 8) & 255;
        const b = bigint & 255;
        return `rgba(${r}, ${g}, ${b}, ${opacity})`;
    }

        document.querySelectorAll(".section").forEach((s) => s.classList.remove("active"));

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1;  // speed
                this.vy = (Math.random() - 0.5) * 1;
                this.radius = Math.random() * 1.5 + 0.5;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                // bounce on edges
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.fillStyle = 'rgba(206,206,206,0.8)';
                ctx.fill();
            }
        }

        // fill the array
        for (let i = 0; i < DOT_COUNT; i++) {
            dots.push(new Dot());
        }

        // Main animation loop
        function animate() {
            ctx.clearRect(0, 0, width, height);

            // draw dots
            dots.forEach(dot => dot.draw());

            // draw lines
            for (let i = 0; i < DOT_COUNT; i++) {
                for (let j = i + 1; j < DOT_COUNT; j++) {
                    const a = dots[i], b = dots[j];
                    const dx = a.x - b.x, dy = a.y - b.y;
                    const dist = Math.hypot(dx, dy);
                    // only if dots are close *and* near the mouse
                    if (dist < CONNECT_DIST &&
                        Math.hypot(a.x - mouse.x, a.y - mouse.y) < MOUSE_DIST &&
                        Math.hypot(b.x - mouse.x, b.y - mouse.y) < MOUSE_DIST) {
                        ctx.beginPath();
                        ctx.moveTo(a.x, a.y);
                        ctx.lineTo(b.x, b.y);
                        ctx.strokeStyle = 'rgba(206,206,206,0.2)';
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }

            // update dot positions
            dots.forEach(dot => dot.update());

            requestAnimationFrame(animate);
        }

        // kick it off
        animate();
    })();
